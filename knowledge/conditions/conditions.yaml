        route: "oral"
        indication: "reduce airway inflammation"
    patient_instructions:
      - "Single dose of dexamethasone is typically curative"
      - "Cool mist or night air may provide temporary relief"
      - "Keep child calm - crying worsens stridor"
      - "Return IMMEDIATELY for stridor at rest, drooling, or respiratory distress"

