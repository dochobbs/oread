  presentation:
    symptoms:
      - { name: "wheezing", probability: 0.85, description: "expiratory wheeze on auscultation" }
      - { name: "tachypnea", probability: 0.90, description: "respiratory rate elevated for age" }
      - { name: "nasal flaring", probability: 0.60, description: "visible nasal flaring with breathing" }
      - { name: "retractions", probability: 0.70, description: "subcostal and intercostal retractions" }
      - { name: "cough", probability: 0.80, description: "harsh, dry cough" }
      - { name: "rhinorrhea", probability: 0.85, description: "copious nasal secretions" }
      - { name: "poor feeding", probability: 0.65, description: "decreased oral intake" }
    duration_days: [7, 14]
    physical_exam:
      - { system: "general", finding: "Infant with increased work of breathing", probability: 0.80 }
      - { system: "respiratory", finding: "Diffuse wheezes and crackles bilaterally", probability: 0.85 }
      - { system: "respiratory", finding: "Subcostal and intercostal retractions", probability: 0.70 }
