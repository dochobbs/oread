      - "Maintain hydration with frequent small feeds"
      - "Monitor for respiratory distress and feeding difficulties"
      - "Return IMMEDIATELY if: breathing worsens, color change, stops eating, or appears very ill"
      - "Consider hospitalization if SpO2 <90%, severe distress, or poor feeding"

croup:
  display_name: "Croup"
