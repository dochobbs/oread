  category: acute
  system: respiratory

  demographics:
    age_months: { min: 3, peak: [6, 36], max: 72 }
    gender_bias: { male: 0.60, female: 0.40 }
    risk_factors: ["fall_season", "viral_exposure"]

  prevalence:
    annual_incidence_per_1000: 5.32
    notes: "Affects 3% of children under 5"

  seasonality:
    peak_months: [9, 10, 11, 12]
    weight_multiplier: 2.5

  vitals_impact:
    temp_f: [99.0, 101.5]
    hr_multiplier: 1.15
    rr_multiplier: 1.10
    spo2_min: 94

  presentation:
    symptoms:
      - { name: "barking cough", probability: 0.95, description: "seal-like barking cough" }
