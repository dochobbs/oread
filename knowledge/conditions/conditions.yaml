# Sources: CDC, AAP, NIH, PMC research papers
# Last Updated: 2025-12-25
# Schema Version: 2.0 - Enhanced with SNOMED, RxNorm, LOINC codes

# =============================================================================
# ACUTE RESPIRATORY CONDITIONS
# =============================================================================

upper_respiratory_infection:
  display_name: "Upper Respiratory Infection"
  aliases: ["URI", "Common cold", "Viral URI"]

  billing_codes:
    icd10: ["J06.9", "J00"]
    snomed: "82272006"  # Common cold

  category: acute
  system: respiratory

  demographics:
    age_months: { min: 1, peak: [6, 72], max: 264 }
    gender_bias: { male: 0.5, female: 0.5 }
    risk_factors: ["daycare", "school_age_siblings", "smoke_exposure"]

  prevalence:
    annual_episodes_per_child: 6
    notes: "Most common acute illness in children"

  seasonality:
    peak_months: [10, 11, 12, 1, 2, 3]
    weight_multiplier: 2.0

  vitals_impact:
    temp_f: [99.0, 101.5]
    hr_multiplier: 1.05
    rr_multiplier: 1.0
    spo2_min: 97

  presentation:
    symptoms:
      - { name: "rhinorrhea", probability: 0.95, description: "clear nasal discharge" }
      - { name: "nasal congestion", probability: 0.90, description: "stuffy nose, mouth breathing" }
      - { name: "cough", probability: 0.70, description: "mild cough, worse at night" }
      - { name: "low-grade fever", probability: 0.50, description: "temperature 99-101F" }
      - { name: "sore throat", probability: 0.40, description: "mild pharyngeal discomfort" }
    duration_days: [7, 10]
    physical_exam:
      - { system: "heent", finding: "Clear rhinorrhea, mildly erythematous nasal mucosa", probability: 0.90 }
      - { system: "heent", finding: "Oropharynx mildly erythematous without exudate", probability: 0.70 }
      - { system: "respiratory", finding: "Clear to auscultation bilaterally", probability: 0.95 }

  diagnostics:
    labs: []  # None indicated for uncomplicated URI

  treatment:
    approach: "supportive"
    medications:
      - agent: "Acetaminophen"
        rxnorm: "161"
        dose_mg_kg: 15
        max_dose_mg: 1000
        frequency: "Q4-6H PRN"
        indication: "fever or discomfort"
        prn: true
      - agent: "Ibuprofen"
        rxnorm: "5640"
        dose_mg_kg: 10
        max_dose_mg: 400
        frequency: "Q6-8H PRN"
        indication: "fever or discomfort"
        prn: true
        age_min_months: 6
    patient_instructions:
      - "Supportive care with rest and increased fluids"
      - "Saline nasal drops and bulb suction for congestion"
      - "Honey (if >1 year) for cough relief"
      - "Return if: difficulty breathing, fever >3 days, ear pain, or worsening symptoms"

otitis_media:
  display_name: "Acute Otitis Media"
  aliases: ["Ear infection", "AOM", "Middle ear infection"]

  billing_codes:
    icd10: ["H66.90", "H66.91", "H66.92"]
    snomed: "65363002"  # Acute otitis media

  category: acute
  system: ent

  demographics:
    age_months: { min: 6, peak: [6, 36], max: 144 }
    gender_bias: { male: 0.52, female: 0.48 }
    risk_factors: ["daycare", "bottle_propping", "smoke_exposure", "pacifier_use", "no_breastfeeding"]

  prevalence:
    lifetime_by_age_3: 0.83
    notes: "Most common reason for pediatric antibiotic prescriptions"

  seasonality:
    peak_months: [10, 11, 12, 1, 2, 3]
    weight_multiplier: 1.8

  vitals_impact:
    temp_f: [100.4, 102.5]
    hr_multiplier: 1.10
    rr_multiplier: 1.0
    spo2_min: 97

  presentation:
    symptoms:
      - { name: "ear pain", probability: 0.90, description: "otalgia, pulling/tugging at ear", age_min: 6 }
      - { name: "fever", probability: 0.70, description: "temperature 100-102F" }
      - { name: "irritability", probability: 0.85, description: "fussiness, poor sleep, crying" }
      - { name: "decreased hearing", probability: 0.50, description: "not responding to sounds" }
      - { name: "preceding URI", probability: 0.60, description: "rhinorrhea, congestion before onset" }
    duration_days: [3, 7]
    physical_exam:
      - { system: "heent", finding: "TM erythematous and bulging with loss of light reflex", probability: 0.85 }
      - { system: "heent", finding: "Decreased TM mobility on pneumatic otoscopy", probability: 0.90 }
      - { system: "heent", finding: "Middle ear effusion visible", probability: 0.75 }
      - { system: "neck", finding: "Cervical lymphadenopathy", probability: 0.30 }

  diagnostics:
    labs: []  # Clinical diagnosis

  treatment:
    approach: "antibiotic_or_watchful_waiting"
    medications:
      - agent: "Amoxicillin"
        rxnorm: "723"
        dose_mg_kg: 90
        max_dose_mg: 3000
        frequency: "divided BID"
        duration_days: 10
        route: "oral"
        indication: "first-line for AOM"
      - agent: "Amoxicillin-Clavulanate"
        rxnorm: "1043"
        dose_mg_kg: 90
        max_dose_mg: 3000
        frequency: "divided BID"
        duration_days: 10
        route: "oral"
        indication: "if amoxicillin failure or recent antibiotic use"
      - agent: "Ibuprofen"
        rxnorm: "5640"
        dose_mg_kg: 10
        max_dose_mg: 400
        frequency: "Q6H PRN"
        indication: "pain management"
        prn: true
    patient_instructions:
      - "Complete full course of antibiotics"
      - "Ibuprofen or acetaminophen for pain control"
      - "Return if no improvement in 48-72 hours"
      - "Return immediately for high fever, facial swelling, or severe pain"

