      - { name: "hoarseness", probability: 0.85, description: "hoarse voice or cry" }
      - { name: "low-grade fever", probability: 0.60, description: "temperature 99-101F" }
    duration_days: [3, 7]
    worse_at_night: true
    physical_exam:
      - { system: "general", finding: "Child with characteristic barking cough", probability: 0.95 }
