# Oread Pediatric Conditions Database
# Comprehensive database of 50+ common pediatric conditions
# Sources: CDC, AAP, NIH, PMC research papers
# Last Updated: 2025-12-25

# =============================================================================
# ACUTE RESPIRATORY CONDITIONS
# =============================================================================

upper_respiratory_infection:
  display_name: "Upper Respiratory Infection"
  aliases: ["URI", "Common cold", "Viral URI"]
  icd10: ["J06.9", "J00"]
  category: acute
  system: respiratory

  age_ranges:
    min_months: 1
    peak_start_months: 6
    peak_end_months: 72  # Peak 6 months to 6 years
    max_months: 264

  prevalence:
    annual_episodes_per_child: 6  # Children get 6-8 colds per year
    notes: "Most common acute illness in children"

  seasonality:
    peak_months: [10, 11, 12, 1, 2, 3]  # Fall and winter
    weight_multiplier: 2.0

  presentation:
    symptoms: ["rhinorrhea", "nasal congestion", "cough", "low-grade fever", "sore throat"]
    duration_days: [7, 10]

  treatment:
    approach: "supportive"
    items:
      - category: "education"
        description: "Supportive care with rest and increased fluids"
      - category: "medication"
        description: "Acetaminophen or ibuprofen PRN for fever/discomfort"
      - category: "education"
        description: "Return precautions: difficulty breathing, high fever >3 days"

otitis_media:
  display_name: "Acute Otitis Media"
  aliases: ["Ear infection", "AOM", "Middle ear infection"]
  icd10: ["H66.90", "H66.91", "H66.92"]
  category: acute
  system: ent

  age_ranges:
    min_months: 6   # Rare before 6 months
    peak_start_months: 6
    peak_end_months: 36  # Peak 6 months to 3 years
    max_months: 144

  prevalence:
    lifetime_by_age_3: 0.83  # 5 of 6 children by age 3
    notes: "Most common reason for pediatric antibiotic prescriptions"

  seasonality:
    peak_months: [10, 11, 12, 1, 2, 3]
    weight_multiplier: 1.8

  presentation:
    symptoms: ["ear pain", "tugging at ear", "fever", "irritability", "decreased hearing"]
    duration_days: [3, 7]

  treatment:
    approach: "antibiotic_or_watchful_waiting"
    items:
      - category: "medication"
        description: "Amoxicillin 80-90mg/kg/day divided BID x 10 days"
      - category: "medication"
        description: "Ibuprofen for pain management"
      - category: "follow-up"
        description: "Return if no improvement in 48-72 hours"

bronchiolitis:
  display_name: "Bronchiolitis"
  aliases: ["RSV bronchiolitis", "Viral bronchiolitis"]
  icd10: ["J21.0", "J21.9"]
  category: acute
  system: respiratory

  age_ranges:
    min_months: 0
    peak_start_months: 2
    peak_end_months: 6   # Peak 2-6 months
    max_months: 24       # Rare after 2 years

  prevalence:
    hospitalization_rate_under_1: 0.02
    notes: "Leading cause of hospitalization in infants"

  seasonality:
    peak_months: [11, 12, 1, 2, 3]  # Winter months
    weight_multiplier: 3.0

  presentation:
    symptoms: ["wheezing", "tachypnea", "nasal flaring", "retractions", "cough", "rhinorrhea"]
    duration_days: [7, 14]

  treatment:
    approach: "supportive"
    items:
      - category: "other"
        description: "Supportive care with suctioning and hydration"
      - category: "education"
        description: "Monitor for respiratory distress, feeding difficulties"
      - category: "education"
        description: "Return immediately if breathing difficulty worsens"

croup:
  display_name: "Croup"
  aliases: ["Laryngotracheobronchitis", "Viral croup"]
  icd10: ["J05.0"]
  category: acute
  system: respiratory

  age_ranges:
    min_months: 3
    peak_start_months: 6
    peak_end_months: 36  # Peak 6 months to 3 years
    max_months: 72

  prevalence:
    annual_incidence_per_1000: 5.32
    notes: "Affects 3% of children under 5"

  seasonality:
    peak_months: [9, 10, 11, 12]  # Fall and early winter
    weight_multiplier: 2.5

  presentation:
    symptoms: ["barking cough", "stridor", "hoarseness", "low-grade fever"]
    duration_days: [3, 7]
    worse_at_night: true

  treatment:
    approach: "steroid_plus_supportive"
    items:
      - category: "medication"
        description: "Dexamethasone 0.6mg/kg PO x 1 dose"
      - category: "education"
        description: "Cool mist humidifier, calm environment"
      - category: "education"
        description: "Return immediately for stridor at rest or respiratory distress"

pharyngitis:
  display_name: "Pharyngitis"
  aliases: ["Sore throat", "Strep throat", "Streptococcal pharyngitis"]
  icd10: ["J02.9", "J02.0"]
  category: acute
  system: ent

  age_ranges:
    min_months: 24      # Strep rare before age 2
    peak_start_months: 60
    peak_end_months: 180  # Peak 5-15 years
    max_months: 264

  prevalence:
    strep_positive_rate: 0.30  # 30% of pediatric pharyngitis is strep
    notes: "Viral causes more common than bacterial"

  seasonality:
    peak_months: [11, 12, 1, 2, 3, 4]
    weight_multiplier: 1.5

  presentation:
    symptoms: ["sore throat", "fever", "tonsillar exudate", "cervical lymphadenopathy"]
    duration_days: [3, 7]

  treatment:
    approach: "test_and_treat"
    items:
      - category: "order"
        description: "Rapid strep test and/or throat culture"
      - category: "medication"
        description: "If positive: Amoxicillin or Penicillin V x 10 days"
      - category: "medication"
        description: "Acetaminophen or ibuprofen for pain"

viral_gastroenteritis:
  display_name: "Viral Gastroenteritis"
  aliases: ["Stomach flu", "Gastroenteritis", "Acute diarrhea"]
  icd10: ["A08.4", "A09"]
  category: acute
  system: gastrointestinal

  age_ranges:
    min_months: 2
    peak_start_months: 6
    peak_end_months: 60
    max_months: 264

  prevalence:
    annual_episodes: 1.5
    notes: "Rotavirus most common cause in young children"

  seasonality:
    peak_months: [11, 12, 1, 2, 3]  # Winter for rotavirus
    summer_peak: [6, 7, 8]  # Summer for some viral causes
    weight_multiplier: 1.5

  presentation:
    symptoms: ["vomiting", "diarrhea", "abdominal cramps", "low-grade fever", "decreased appetite"]
    duration_days: [3, 7]

  treatment:
    approach: "supportive"
    items:
      - category: "education"
        description: "Oral rehydration with small frequent amounts of fluids"
      - category: "education"
        description: "BRAT diet as tolerated, advance as symptoms improve"
      - category: "education"
        description: "Return if unable to keep fluids down or signs of dehydration"

influenza:
  display_name: "Influenza"
  aliases: ["Flu", "Influenza-like illness"]
  icd10: ["J09", "J10", "J11"]
  category: acute
  system: respiratory

  age_ranges:
    min_months: 6
    peak_start_months: 24
    peak_end_months: 180
    max_months: 264

  prevalence:
    annual_attack_rate: 0.20  # 20% of children per year
    notes: "Vaccine-preventable"

  seasonality:
    peak_months: [12, 1, 2, 3]
    weight_multiplier: 4.0

  presentation:
    symptoms: ["high fever", "myalgia", "headache", "cough", "sore throat", "fatigue"]
    duration_days: [5, 10]

  treatment:
    approach: "antiviral_if_early"
    items:
      - category: "medication"
        description: "Consider oseltamivir if within 48 hours of symptom onset"
      - category: "medication"
        description: "Acetaminophen or ibuprofen for fever and discomfort"
      - category: "education"
        description: "Rest, hydration, isolation until afebrile 24 hours"

conjunctivitis:
  display_name: "Conjunctivitis"
  aliases: ["Pink eye", "Eye infection"]
  icd10: ["H10.9", "H10.3"]
  category: acute
  system: eye

  age_ranges:
    min_months: 1
    peak_start_months: 12
    peak_end_months: 84
    max_months: 264

  prevalence:
    notes: "Very common, highly contagious"

  seasonality:
    peak_months: [3, 4, 5, 9, 10]  # Spring and fall
    weight_multiplier: 1.3

  presentation:
    symptoms: ["eye redness", "discharge", "crusting", "itching", "tearing"]
    duration_days: [5, 10]

  treatment:
    approach: "varies_by_etiology"
    items:
      - category: "medication"
        description: "Antibiotic eye drops if bacterial; supportive care if viral"
      - category: "education"
        description: "Good hand hygiene to prevent spread"
      - category: "education"
        description: "May return to school 24 hours after starting treatment if bacterial"

hand_foot_mouth_disease:
  display_name: "Hand, Foot, and Mouth Disease"
  aliases: ["HFMD", "Coxsackie virus"]
  icd10: ["B08.4"]
  category: acute
  system: infectious

  age_ranges:
    min_months: 6
    peak_start_months: 12
    peak_end_months: 60  # Most common under 5
    max_months: 120

  prevalence:
    notes: "Common in daycare settings"

  seasonality:
    peak_months: [5, 6, 7, 8, 9]  # Summer and early fall
    weight_multiplier: 2.0

  presentation:
    symptoms: ["fever", "mouth sores", "rash on hands and feet", "poor appetite"]
    duration_days: [7, 10]

  treatment:
    approach: "supportive"
    items:
      - category: "medication"
        description: "Acetaminophen or ibuprofen for pain and fever"
      - category: "education"
        description: "Cold foods and fluids for mouth sore comfort"
      - category: "education"
        description: "Contagious until lesions crust over"

roseola:
  display_name: "Roseola"
  aliases: ["Sixth disease", "Exanthem subitum", "HHV-6"]
  icd10: ["B08.20"]
  category: acute
  system: infectious

  age_ranges:
    min_months: 6
    peak_start_months: 6
    peak_end_months: 24  # Peak 6-15 months
    max_months: 48

  prevalence:
    by_kindergarten: 0.95  # Most children have it by kindergarten
    notes: "Almost universal childhood infection"

  seasonality:
    weight_multiplier: 1.0  # Year-round

  presentation:
    symptoms: ["high fever 3-5 days", "rash appears as fever breaks", "irritability"]
    duration_days: [5, 7]

  treatment:
    approach: "supportive"
    items:
      - category: "medication"
        description: "Acetaminophen or ibuprofen for fever control"
      - category: "education"
        description: "Rash is not contagious; fever precedes rash"
      - category: "education"
        description: "Monitor for febrile seizures during high fever"

fifth_disease:
  display_name: "Fifth Disease"
  aliases: ["Erythema infectiosum", "Slapped cheek disease", "Parvovirus B19"]
  icd10: ["B08.3"]
  category: acute
  system: infectious

  age_ranges:
    min_months: 36
    peak_start_months: 60
    peak_end_months: 180  # Peak 5-15 years
    max_months: 264

  prevalence:
    notes: "Common in school-age children"

  seasonality:
    peak_months: [1, 2, 3, 4, 5]  # Winter and spring
    weight_multiplier: 1.5

  presentation:
    symptoms: ["slapped cheek rash", "lacy rash on body", "low-grade fever", "mild URI symptoms"]
    duration_days: [7, 21]

  treatment:
    approach: "supportive"
    items:
      - category: "education"
        description: "Self-limited; no specific treatment needed"
      - category: "medication"
        description: "Acetaminophen if mild fever or joint pain"
      - category: "education"
        description: "Not contagious once rash appears"

pneumonia:
  display_name: "Pneumonia"
  aliases: ["Community-acquired pneumonia", "CAP", "Lung infection"]
  icd10: ["J18.9", "J15.9", "J12.9"]
  category: acute
  system: respiratory

  age_ranges:
    min_months: 1
    peak_start_months: 6
    peak_end_months: 60
    max_months: 264

  prevalence:
    annual_incidence_per_1000: 15
    notes: "Significant cause of pediatric hospitalization"

  seasonality:
    peak_months: [11, 12, 1, 2, 3]
    weight_multiplier: 2.0

  presentation:
    symptoms: ["cough", "fever", "tachypnea", "retractions", "crackles", "decreased breath sounds"]
    duration_days: [7, 14]

  treatment:
    approach: "antibiotic"
    items:
      - category: "medication"
        description: "High-dose amoxicillin for typical bacterial pneumonia"
      - category: "order"
        description: "Chest X-ray if diagnosis uncertain"
      - category: "follow-up"
        description: "Recheck in 48-72 hours if not improving"

urinary_tract_infection:
  display_name: "Urinary Tract Infection"
  aliases: ["UTI", "Bladder infection", "Cystitis"]
  icd10: ["N39.0"]
  category: acute
  system: genitourinary

  age_ranges:
    min_months: 1
    peak_start_months: 24
    peak_end_months: 72
    max_months: 264

  prevalence:
    females_percent: 5
    males_percent: 1
    notes: "More common in females after infancy"

  seasonality:
    weight_multiplier: 1.0  # Year-round

  presentation:
    symptoms: ["dysuria", "frequency", "urgency", "fever", "abdominal pain"]
    infant_symptoms: ["fever", "irritability", "poor feeding", "vomiting"]
    duration_days: [3, 7]

  treatment:
    approach: "antibiotic"
    items:
      - category: "order"
        description: "Urinalysis and urine culture"
      - category: "medication"
        description: "Age-appropriate antibiotic (cephalexin, TMP-SMX, or nitrofurantoin)"
      - category: "follow-up"
        description: "Consider renal ultrasound for first febrile UTI"

febrile_seizure:
  display_name: "Febrile Seizure"
  aliases: ["Fever seizure", "Febrile convulsion"]
  icd10: ["R56.00", "R56.01"]
  category: acute
  system: neurological

  age_ranges:
    min_months: 6
    peak_start_months: 12
    peak_end_months: 36  # Peak 12-18 months
    max_months: 72       # Rare after 5 years

  prevalence:
    percent: 4  # 2-5% of children
    notes: "Most common childhood seizure type"

  seasonality:
    weight_multiplier: 1.0  # Follows febrile illness patterns

  presentation:
    symptoms: ["generalized tonic-clonic seizure", "associated with fever", "postictal drowsiness"]
    duration_minutes: [1, 5]

  treatment:
    approach: "supportive_and_education"
    items:
      - category: "education"
        description: "Simple febrile seizures are benign; 2-7% risk of epilepsy"
      - category: "medication"
        description: "Antipyretics do not prevent recurrence"
      - category: "education"
        description: "Return immediately for prolonged seizure or focal features"

impetigo:
  display_name: "Impetigo"
  aliases: ["Skin infection", "Staph/strep skin infection"]
  icd10: ["L01.0"]
  category: acute
  system: dermatological

  age_ranges:
    min_months: 6
    peak_start_months: 24
    peak_end_months: 72
    max_months: 144

  prevalence:
    notes: "Common in warm, humid climates"

  seasonality:
    peak_months: [6, 7, 8, 9]  # Summer
    weight_multiplier: 1.5

  presentation:
    symptoms: ["honey-crusted lesions", "bullae", "pruritus", "surrounding erythema"]
    duration_days: [7, 14]

  treatment:
    approach: "topical_or_systemic_antibiotic"
    items:
      - category: "medication"
        description: "Mupirocin ointment TID for localized; oral antibiotics if extensive"
      - category: "education"
        description: "Keep lesions covered; good hand hygiene"
      - category: "education"
        description: "May return to school after 24 hours of treatment"

ringworm:
  display_name: "Ringworm"
  aliases: ["Tinea corporis", "Tinea capitis", "Dermatophyte infection"]
  icd10: ["B35.4", "B35.0"]
  category: acute
  system: dermatological

  age_ranges:
    min_months: 12
    peak_start_months: 36
    peak_end_months: 120  # Peak 3-9 years
    max_months: 264

  prevalence:
    notes: "Very contagious, common in school-age children"

  seasonality:
    weight_multiplier: 1.0

  presentation:
    symptoms: ["ring-shaped rash", "scaling", "pruritus", "hair loss if scalp"]
    duration_days: [14, 28]

  treatment:
    approach: "antifungal"
    items:
      - category: "medication"
        description: "Topical antifungal (clotrimazole, terbinafine) for body"
      - category: "medication"
        description: "Oral griseofulvin or terbinafine for scalp involvement"
      - category: "education"
        description: "Do not share combs, hats, or towels"


# =============================================================================
# CHRONIC CONDITIONS - RESPIRATORY/ALLERGIC
# =============================================================================

asthma:
  display_name: "Asthma"
  aliases: ["Reactive airway disease", "RAD"]
  icd10: ["J45.20", "J45.30", "J45.40", "J45.50"]
  category: chronic
  system: respiratory

  age_ranges:
    min_months: 12       # Usually not diagnosed before 1 year
    typical_diagnosis_months: 48  # Often diagnosed by age 4-5
    peak_start_months: 24
    peak_end_months: 84
    max_months: 264

  prevalence:
    percent: 8  # About 8% of children
    notes: "Most common chronic disease of childhood"

  comorbidities:
    strong: ["eczema", "allergic_rhinitis", "food_allergy"]
    moderate: ["obesity", "anxiety", "gerd"]

  presentation:
    symptoms: ["wheezing", "cough", "shortness of breath", "chest tightness"]
    triggers: ["viral illness", "exercise", "allergens", "cold air"]

  treatment:
    approach: "stepwise_management"
    items:
      - category: "medication"
        description: "Albuterol inhaler PRN for rescue"
      - category: "medication"
        description: "Inhaled corticosteroid for persistent asthma"
      - category: "education"
        description: "Asthma action plan, trigger avoidance, inhaler technique"
      - category: "follow-up"
        description: "Return in 1-3 months for asthma control assessment"

eczema:
  display_name: "Eczema"
  aliases: ["Atopic dermatitis", "AD"]
  icd10: ["L20.9", "L20.89"]
  category: chronic
  system: dermatological

  age_ranges:
    min_months: 1
    typical_diagnosis_months: 6   # 45% start by 6 months
    peak_start_months: 1
    peak_end_months: 72           # 80% by age 6
    max_months: 264

  prevalence:
    percent: 20  # Up to 20% of children
    resolves_by_age_6: 0.60
    notes: "First step in the atopic march"

  comorbidities:
    strong: ["asthma", "allergic_rhinitis", "food_allergy"]
    moderate: ["anxiety", "sleep_disorders"]

  presentation:
    symptoms: ["pruritic rash", "dry skin", "erythema", "lichenification"]
    location_infant: ["face", "scalp", "extensor surfaces"]
    location_older: ["flexural areas", "hands", "feet"]

  treatment:
    approach: "emollient_plus_steroids"
    items:
      - category: "medication"
        description: "Daily emollient application, fragrance-free"
      - category: "medication"
        description: "Topical corticosteroid for flares"
      - category: "education"
        description: "Bathing routine, trigger avoidance, cotton clothing"
      - category: "follow-up"
        description: "Return if signs of skin infection or uncontrolled"

allergic_rhinitis:
  display_name: "Allergic Rhinitis"
  aliases: ["Hay fever", "Seasonal allergies", "Environmental allergies"]
  icd10: ["J30.9", "J30.1", "J30.89"]
  category: chronic
  system: ent

  age_ranges:
    min_months: 24
    typical_diagnosis_months: 36
    peak_start_months: 48
    peak_end_months: 180
    max_months: 264

  prevalence:
    percent: 15
    notes: "Develops after sensitization over time"

  comorbidities:
    strong: ["asthma", "eczema"]
    moderate: ["sinusitis", "otitis_media"]

  seasonality:
    tree_pollen: [3, 4, 5]
    grass_pollen: [5, 6, 7]
    ragweed: [8, 9, 10]
    perennial: true

  presentation:
    symptoms: ["sneezing", "rhinorrhea", "nasal congestion", "itchy eyes", "allergic shiners"]

  treatment:
    approach: "antihistamine_plus_nasal_steroid"
    items:
      - category: "medication"
        description: "Second-generation antihistamine (cetirizine, loratadine)"
      - category: "medication"
        description: "Intranasal corticosteroid for persistent symptoms"
      - category: "education"
        description: "Allergen avoidance strategies"
      - category: "referral"
        description: "Consider allergy testing if poorly controlled"

food_allergy:
  display_name: "Food Allergy"
  aliases: ["Food hypersensitivity", "IgE-mediated food allergy"]
  icd10: ["T78.1", "Z91.010"]
  category: chronic
  system: immunological

  age_ranges:
    min_months: 4          # After introduction of solids
    typical_diagnosis_months: 12
    peak_start_months: 6
    peak_end_months: 60
    max_months: 264

  prevalence:
    percent: 8  # About 8% of children
    notes: "Milk and egg allergies often outgrown; peanut/tree nut less likely"

  common_allergens: ["milk", "egg", "peanut", "tree nuts", "wheat", "soy", "fish", "shellfish"]

  comorbidities:
    strong: ["eczema", "asthma"]
    moderate: ["allergic_rhinitis"]

  presentation:
    symptoms: ["urticaria", "angioedema", "vomiting", "anaphylaxis risk"]

  treatment:
    approach: "avoidance_plus_emergency_plan"
    items:
      - category: "medication"
        description: "Epinephrine auto-injector prescribed; training provided"
      - category: "education"
        description: "Strict allergen avoidance, label reading"
      - category: "education"
        description: "Anaphylaxis action plan for school"
      - category: "referral"
        description: "Allergist for testing and possible oral immunotherapy"


# =============================================================================
# CHRONIC CONDITIONS - NEURODEVELOPMENTAL/MENTAL HEALTH
# =============================================================================

adhd:
  display_name: "ADHD"
  aliases: ["Attention Deficit Hyperactivity Disorder", "ADD"]
  icd10: ["F90.0", "F90.1", "F90.2", "F90.9"]
  category: chronic
  system: neurodevelopmental

  age_ranges:
    min_months: 48       # Not diagnosed before age 4
    typical_diagnosis_months: 84  # Often diagnosed around 7
    peak_start_months: 72
    peak_end_months: 144
    max_months: 264

  prevalence:
    percent: 10  # About 10% of children
    male_to_female_ratio: 2.0
    notes: "Often co-occurs with other conditions"

  comorbidities:
    strong: ["anxiety", "depression", "oppositional_defiant_disorder"]
    moderate: ["learning_disability", "autism", "tic_disorder"]

  subtypes: ["predominantly_inattentive", "predominantly_hyperactive_impulsive", "combined"]

  presentation:
    inattentive_symptoms: ["difficulty focusing", "easily distracted", "forgetful", "loses things"]
    hyperactive_symptoms: ["fidgety", "talks excessively", "difficulty waiting turn", "impulsive"]

  treatment:
    approach: "behavioral_plus_medication"
    items:
      - category: "education"
        description: "ADHD education; behavioral strategies discussed"
      - category: "medication"
        description: "Consider stimulant medication after age 6 (methylphenidate, amphetamines)"
      - category: "referral"
        description: "School evaluation for IEP/504 accommodations"
      - category: "follow-up"
        description: "Return in 4-6 weeks for medication titration"

autism_spectrum_disorder:
  display_name: "Autism Spectrum Disorder"
  aliases: ["ASD", "Autism"]
  icd10: ["F84.0"]
  category: chronic
  system: neurodevelopmental

  age_ranges:
    min_months: 18       # Can be identified as early as 18 months
    typical_diagnosis_months: 48
    peak_start_months: 24
    peak_end_months: 60
    max_months: 264

  prevalence:
    ratio: "1:36"  # 1 in 36 children
    male_to_female_ratio: 4.0
    notes: "Early intervention crucial"

  comorbidities:
    strong: ["adhd", "anxiety", "sensory_processing"]
    moderate: ["intellectual_disability", "epilepsy", "gi_disorders"]

  presentation:
    social_symptoms: ["limited eye contact", "difficulty with reciprocal conversation", "challenges with friendships"]
    behavioral_symptoms: ["restricted interests", "repetitive behaviors", "insistence on sameness"]

  treatment:
    approach: "early_intervention"
    items:
      - category: "referral"
        description: "Developmental pediatrician or child psychiatrist for evaluation"
      - category: "referral"
        description: "Early intervention services (speech, OT, ABA therapy)"
      - category: "education"
        description: "Parent training and support resources"
      - category: "follow-up"
        description: "Regular developmental monitoring"

